<!DOCTYPE html>
<html lang="en-ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task tracker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="container">
        <img class="imgTitle" src="/images/Rectangle 32.png" alt="">
        <h1 class="headTitle">To-Do List</h1>
        <div class="sort">
          <img class="sort1" src="/images/sortAlHover.svg" alt="sort">
          <img class="sort2" src="/images/sortHover.svg" alt="sort">
        </div>
          <div id="myDiv">
            <ul class="taskList"></ul>
          </div>
          <div>
            <input class="inputTask" type="text">
          </div>
          <div class="divAdd">
            <span id="btnInput" class="p">+</span>
            <button class="btnAdd">Добавить</button>
          </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
